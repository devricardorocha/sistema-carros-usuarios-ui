<div class="p-panel-content p-mt-4 p-shadow-2">
    <div class="flex gap-3 mt-1">
        <button pButton (click)="addNewUser()" type="button" label="Novo Usuário" icon="pi pi-plus"
            class="p-mb-3"></button>
        <p-toast />
        <h2 class="w-full">Lista de Usuários</h2>
    </div>
    <p-table [value]="users" class="p-datatable-striped" selectionMode="single"
        (onRowSelect)="selectUser($event.data)">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome completo</th>
                <th>Data de Nascimento</th>
                <th>Email</th>
                <th>Telefone</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr [pSelectableRow]="user">
                <td>{{ user | fullName }}</td>
                <td>{{ user.birthday }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone | phoneNumber }}</td>
                <td><i pTooltip="Remover" (click)="deleteUserAfterConfirmation(user.id)" class="pi pi-trash"></i></td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5" class="text-center">Não há usuários cadastrados</td>
            </tr>
        </ng-template>
    </p-table>
    <p-confirmDialog />
</div>
